<!DOCTYPE html>
<html>

	<head> <!--début du header, intégration du favicon, et liaison avec la feuille CSS -->
		<meta charset="utf-8" />
		<link rel="shortcut icon" href="Images\logo.png" type="image/x-icon">
		<link rel="stylesheet" href="CSS\style-inscription.Peyrelongue-Côme_Ferrari.css" />
		<title>Ferrari official Website</title>
	</head> <!--fin du header -->
	<body> <!--début du corps du site (body) -->
		<header> <!--Menu du site -->
		<ol id="menu"> 
			<li><a href="index.html">ACCUEIL</a></li> <!--lien vers la page "Galerie" du site -->
			<li><a href="index.html"><img src="Images/logo_noir.png" alt="logo" width="35" height="35"></a></li> <!--lien vers la page "Galerie" du site, avec image cliquable-->
			<li><a href="galerie.html">* RETOUR *</a></li> <!--lien vers la page "inscriptions" du site -->
		</ol>
		</header>
		<div class="titre"> <!--Titre Formulaire -->
			<h1>FORMULAIRE</h1>
		</div>
		<div class="sous-titre"> <!--Sous-titre Formulaire -->
			<h2>Newsletter</h2>
		</div>

		<div class="formulaire"> <!--Début du formulaire, remplissable par l'utilisateur -->
			<form method="post" action="merci.html">
				<div class="champs">
				<p>
					<label for="Nom">NOM</label> <!--zone text pour nom -->
					<input type="text" name="Nom" id="Nom" placeholder="Durant">
				</p>
				<p>
					<label for="Prénom">PRENOM</label> <!--zone text pour prénom -->
					<input type="text" name="Prénom" id="Prénom" placeholder="Simon">
				</p>
				<p>
					<label for="email">EMAIL</label> <!--zone email pour adresse e-mail -->
					<input type="email" name="email" id="email" placeholder="simon-durant@ferrari.com">
				</p>
				<p>
					<label for="tel">TELEPHONE</label> <!--zone tel pour numéro de téléphone -->
					<input type="tel" name="tel" id="tel" placeholder="07 67 ** ** **">
				</p>
				</div>
				<div  class="point"> <!--zone boutons radios pour choix unique -->
					<fieldset>
						<p>
							<input type="radio" name="sexe" value="homme" id="homme"><label for="homme">Homme</label><br/>
							<input type="radio" name="sexe" value="femme" id="femme"><label for="femme">Femme</label><br/>
							<input type="radio" name="sexe" value="iel" id="iel"><label for="iel">Non renseigné</label>
						</p>
					</fieldset>
				</div>
				<p>
					<input type="submit" id="submit" value="S'abonner"> <!--Bouton d'envoi du formulaire -->
				</p>
			</form> <!--Fin du formulaire, remplissable par l'utilisateur -->
		</div>
		<div class="trait">
			<p>_____________________________________________________________________________________________________________________</p>
		</div>
		<div class="titre"> <!--titre de la zone contact -->
			<h1>CONTACT</h1>
		</div>
		<div class="sous-titre"> <!--sous-titre de la zone contact -->
			<h2>Contactez-nous</h2>
		</div>
		<div class="formulaire"> <!--début formulaire de la zone contact -->
			<form method="get" action="merci.html">
				<p>
					<label for="email">EMAIL</label> <!--zone email pour adresse e-mail -->
					<input type="email" name="email" id="email" placeholder="simon-durant@ferrari.com">
				</p><br/>
				<div class="textarea"> <!--zone de texte pour entrer un message -->
					<fieldset>
						<legend>MESSAGE</legend>
						<p>
							<textarea></textarea>
						</p>
					</fieldset>
				</div>					
				<p>
					<input type="submit" id="submit" value="Envoyer"> <!--Bouton d'envoi du formulaire -->
				</p>
			</form> <!--fin formulaire de la zone contact -->
	</body><br/><br/>
</html>
